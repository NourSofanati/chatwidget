<link rel="stylesheet" href="_chat_style_prod.css" />
<div class="chatwidget__btn notransition" data-isOpenChatButton>
  <img src="chatwidget_btn_img_url" alt="button" />
</div>
<div class="chatwidget__block closed notransition" data-chatToggle id="chatwidget__block">
  <div class="chatwidget__titlebar">
    <span class="chatwidget__titlebar__title">Chat with us</span>
    <span class="chatwidget__titlebar__buttons">
      <button data-isCloseChatButton>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>
    </span>
  </div>
  <div class="chatwidget__body notransition">
    <iframe
      src="https://support1.imsupporting.com/welcome3/index.php?siteid=1234567890"
      frameborder="0"
      scrolling="no"
      height="580"

      id="chatwidget__iframe"
    ></iframe>
  </div>
</div>
